<!-- web/admin/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floe CMS</title>
    <meta
      name="description"
      content="Floe CMS - A lightweight Go-based content management system"
    />
    <style>
      /* Custom loader style */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f3f4f6;
      }
      .loader-logo {
        font-size: 2rem;
        font-weight: bold;
        color: #0284c7;
        margin-bottom: 1rem;
      }
      .loader-spinner {
        border: 3px solid rgba(2, 132, 199, 0.3);
        border-radius: 50%;
        border-top: 3px solid #0284c7;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-logo">Floe CMS</div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
